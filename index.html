<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Scroll Example</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .scroll-container {
            display: flex;
            flex-direction: column; /* Change to vertical layout */
            height: 200vh; /* Adjust based on the number of sections */
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }
        .section {
            flex: 0 0 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
        }
        .section1 {
            background-color: #f0f0f0;
            flex-direction: column; /* Arrange items in a column */
        }
        .section2 {
            background-color: #f0f0f0;
            flex-direction: column; /* Arrange items in a column */
        }
        .scroll-button {
            padding: 15px 25px; /* Larger padding for touch devices */
            font-size: 18px; /* Larger font size for better readability */
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            margin: 20px 0; /* Add space between the button and images */
        }
        img {
            height: 100vh; /* Scale image to the height of the viewport */
            width: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Ensure image does not overflow */
        }
        @media (max-width: 768px) {
            .scroll-button {
                padding: 10px 20px; /* Adjust padding for smaller screens */
                font-size: 16px; /* Adjust font size for smaller screens */
            }
            img {
                height: auto; /* Adjust image height for smaller screens */
                width: 100%; /* Ensure image takes full width */
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="section section1">
            <img src="photo1.jpeg" alt="Photo 1" />
            <button class="scroll-button" onclick="document.getElementById('section2').scrollIntoView({ behavior: 'smooth' });">
                Paris Trip
            </button>
        </div>
        <div id="section2" class="section section2">
            <button class="scroll-button" onclick="document.querySelector('.section1').scrollIntoView({ behavior: 'smooth' });">
                Running Away
            </button>
            <img src="photo2.jpeg" alt="Photo 2" />
        </div>
    </div>
</body>
</html>
